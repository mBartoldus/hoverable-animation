<!DOCTYPE HTML>
<html lang="en" xml:lang="en">

<head>
	<meta charset="utf-8">
	<title>Hover to Animate</title>
	<link rel="stylesheet" href="sprite-sheet.css">
	<script defer src="spriteSheet.js"></script>
	<style>
		html {
			background-color: rgb(51, 36, 54);
			height: 100%;
		}

		body {
			height: 100%;
			display: grid;
			align-content: center;
			justify-content: center;
		}

		.container {
			height: 400px;
			width: 400px;
			display: grid;
			grid-template-columns: 200px 200px;
			grid-row: auto auto;
		}
	</style>
</head>

<body>
	<div class="container">
		<sprite-sheet style="background-image: url(pixelart.png); --framecount: 8; image-rendering: pixelated;"
			tabindex="0"></sprite-sheet>
		<sprite-sheet style="background-image: url(pixelart.png); --framecount: 8; image-rendering: pixelated;"
			tabindex="0"></sprite-sheet>
		<sprite-sheet style="background-image: url(pixelart.png); --framecount: 8; image-rendering: pixelated;"
			tabindex="0"></sprite-sheet>
		<sprite-sheet style="background-image: url(pixelart.png); --framecount: 8; image-rendering: pixelated;"
			tabindex="0"></sprite-sheet>
	</div>
</body>

</html>
