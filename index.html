<!DOCTYPE HTML>
<html lang="en" xml:lang="en">

<head>
	<meta charset="utf-8">
	<title>Hover to Animate</title>
	<link rel="stylesheet" href="sprite-sheet.css">
	<script defer src="spriteSheet.js"></script>
	<style>
		html {
			background-color: rgb(51, 36, 54);
			height: 100%;
		}
		body {
			height: 100%;
			display: grid;
			align-content: center;
			justify-content: center;
		}
	</style>
</head>

<body>
	<sprite-sheet style="background-image: url(pixelart.png); --framecount: 8; image-rendering: pixelated;" tabindex="0"></sprite-sheet>
</body>

</html>
